<!DOCTYPE html>
<html >
<head>
    <title>Ejercicio Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZ1fA7TPbuwg-koE5w2-yWKTd8bwIm-DMz_Q&usqp=CAU" alt="crash">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="820" height="820" controls muted loop autoplay>
            <source src="Archivos/Adele - Easy On Me.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop muted>
            <source src="Archivos/Adele - Set Fire To The Rain.mp3" type="audio/mp3" alt="Adele">
        </audio>
    </div>
</body>
</html>
